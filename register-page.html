<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://kit.fontawesome.com/9cfa251def.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="asset/style.css">
</head>
<body>
    <div class="top-bar">
        <div class="back-btn">
            <a href="##" style="text-decoration: none;">
                <i class="fa-solid fa-arrow-left"></i>
                Back
            </a>
        </div>
        <div class="register-wrapper">
            Already have an account?
            <a href="signup.html">Login</a>
        </div>
    </div>
    <div class="sign-in-form">
        <div class="c-logo"><img src="asset/photosrc/Logo.png"></div>
        <div class="sign-in-txt">
            Register a free account on our website to experience the amazing solutions of Gurans Business Consultant
        </div>
        <div class="sign-input-wrapper">
            <div class="sign-in-ctrl">
                <input type="text" placeholder="Name">
            </div>
            <div class="sign-in-ctrl">
                <input type="email" placeholder="E-mail">
            </div>
            <div class="sign-in-ctrl">
                <input type="password" placeholder="Password">
            </div>
            <div class="sign-pg-btn">
                <input type="button" value="Create My Free Account"">
            </div>
        </div>
        <p>or login with social-media</p>
        <div class="social-media" style="margin-top: 1rem;">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-linkedin"></i>
        </div>
    </div>
</body>
</html>
