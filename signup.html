<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9cfa251def.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="asset/style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="top-bar">
        <div class="back-btn">
            <a href="##" style="text-decoration: none;">
                <i class="fa-solid fa-arrow-left"></i>
            Back
            </a>
        </div>
        <div class="register-wrapper">
            Dont't have an account?
            <input type="button" value="Register" class="sign">
        </div>
    </div>
    <div class="sign-in-form">
        <div class="c-logo"><img src="asset/photosrc/Logo.png"></div>
        <div class="sign-in-txt">
            Enter your e-mail and password below to log in to your account and use the benefits of our website.
        </div>
        <div class="sign-input-wrapper">
            <div class="sign-in-ctrl">
                <input type="text" placeholder="Enter your email">
            </div>
            <div class="sign-in-ctrl">
                <input type="text" placeholder="Enter your password">
            </div>
            <u>I forgot my password</u>
            <div class="sign-pg-btn">
                <input type="button" value="Sign in">
            </div>
        </div>
        <p>or login with social-media</p>
        <div class="social-media" style="margin-top: 1rem;">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-linkedin"></i>
        </div>
    </div>
</body>
</html>
